<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Calorie Tracker</h1>
    </div>
    <div id="mainSection">
        <h2>Add Meal/Food Item</h2>
        <div class="adding">
            <div class="input-container">
                <label for="textInput" class="subheading">Meal</label>
                <input type="text" id="textInput" class="input">
            </div>
            <div class="input-container">
                <label for="numberInput" class=" subheading subheadTwo">Calories</label>
                <input type="number" id="numberInput" class="input">
            </div>
        </div>
        <button class="addButton" onclick="addMeal()">+Add Meal</button>
        <h2>Add Exercise</h2>
        <div class="adding">
            <div class="input-container">
                <label for="textInputEx" class="subheading subheadThree">Exercise</label>
                <input type="text" id="textInputEx" class="input">
            </div>
            <div class="input-container">
                <label for="numberInputEx" class=" subheading subheadFour">Calories</label>
                <input type="number" id="numberInputEx" class="input">
            </div>
        </div>
        <button class="addButton" onclick="addExercise()">+Add Exercise</button>
        <div class="calContainer">
            <h2>Total Calories:</h2>
            <h2 id="totalCal">0</h2>
        </div>
    </div>
    <div id="mealSection">
    </div>


    

</body>
</html>
